        <h1>
            All About You 
        </h1>
        <div>
        <label for="First_Name">First Name</label>
        <input
            id="First_Name"
            type="text"
            name="First_Name"
            autocomplete="off"
            placeholder="First Name"
        />
        <label for="Last_Name">Last Name</label>
        <input
            id="Your Name"
            type="text"
            name="Last_Name"
            autocomplete="off"
            placeholder="Last Name"
        
        />
        <label for="Email">email</label>
        <input
            id="Email"
            type="text"
            name="Email"
            autocomplete="off"
            placeholder="example@email.com"
        />
        <label for="Date">Date of Birth</label>
        <input
            id="Your Name"
            type="text"
            name="Date of Birth"
            autocomplete="off"
            placeholder="Day/Month/Year"
        />
        </div>
        
        <div>
            <label for="Code Affinity">How much do you like to code?</label>
            <input type="range" name="Code Affinity"  min="1" max="100" value="50">
        </div>
        <div>
                <label>Skills (check any that apply)</label> 
                <input type="checkbox" name="html" value="true">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" value="true">
                <label for="css">CSrS</label>
                <input type="checkbox" name="git" value="true">
                <label for="git">Git</label>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language</label>
            <select name="Favorite Language">
                <option value="">Select a Language</option>
                <option value="Java_Script">Java Script</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
            </select>
